{% set version = "0.4.3" %}
{% set sha256 = "0a50690896d952ca6cf9e2e215a50cd50065d7c5be3c7c615d4eae73fcfe9270" %}

package:
  name: micromamba
  version: {{ version }}

source:
  url: https://github.com/TheSnakePit/mamba/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  ignore_run_exports:
    - libcurl  # [unix]
    - libarchive  # [unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]
  host:
    - cli11
    - nlohmann_json
    # static libs
    - libcurl 7.71.0 *_0
    - xz 5.2.5 *_0
    - libssh2 1.9.0 *_2
    - libarchive
    - krb5-static        # [unix]
    - libsolv-static     # [unix]
    - libopenssl-static  # [unix]
    - krb5     # [win]
    - libsolv  # [win]
    - openssl  # [win]

test:
  commands:
    - test -f $PREFIX/bin/micromamba  # [unix]
    - micromamba --help

about:
  home: https://github.com/TheSnakePit/mamba
  license_file:
    - LICENSE
    - CURL_LICENSE.txt
    - LIBARCHIVE_LICENSE.txt
    - KRB5_LICENSE.txt
    - LIBSOLV_LICENSE.txt
    - LIBOPENSSL_LICENSE.txt
    - CLI11_LICENSE.txt
    - NLOHMANN_JSON_LICENSE.txt
  license: BSD-3-Clause
  license_family: BSD
  summary: Micromamba is a tiny version of mamba, the fast conda package installer.
  dev_url: https://github.com/TheSnakePit/mamba

extra:
  recipe-maintainers:
    - wolfv
    - SylvainCorlay
    - JohanMabille
